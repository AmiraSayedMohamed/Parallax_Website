<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <h1>Wallpaper Selector</h1>
        <input type="text" id="search" placeholder="Search wallpapers...">
        <div id="categories">
            <button class="category" data-category="nature">Nature</button>
            <button class="category" data-category="abstract">Abstract</button>
            <button class="category" data-category="city">City</button>
            <!-- Add more categories as needed -->
        </div>
        <div id="wallpapers">
            <!-- Wallpapers will be dynamically inserted here -->
        </div>
        <button id="randomize">Randomize Wallpaper</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
