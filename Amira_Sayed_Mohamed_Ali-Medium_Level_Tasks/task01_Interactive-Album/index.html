<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Picture Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Picture Album</h1>
        <div class="filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="category1">Category 1</button>
            <button class="filter-btn" data-filter="category2">Category 2</button>
            <button class="filter-btn" data-filter="category3">Category 3</button>
        </div>
    </header>
    
    <main>
        <div class="gallery">
            <div class="gallery-item category1">
                <img src="assets/album1.jpg" alt="Image 1">
            </div>
            <div class="gallery-item category2">
                <img src="assets/album2.jpg" alt="Image 2">
            </div>
            <div class="gallery-item category3">
                <img src="assets/album3.jpg" alt="Image 3">
            </div>
            <!-- Add more gallery items with appropriate categories -->
        </div>
        <button id="load-more">Load More</button>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
